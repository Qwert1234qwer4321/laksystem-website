<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LakSystem</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff5f6d, #ffc371, #6a11cb);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-color: #222;
      --accent1: #ff5f6d;
      --accent2: #ffc371;
      --accent3: #6a11cb;
      --font: 'Poppins', sans-serif;
      --fade: 0.8s;
      --shimmer: 4s;
      --pulse: 4s;
      --spin: 6s;
    }

    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: var(--font);
      color: var(--text-color);
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes shimmer { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes pulse { 0%,100% { transform: scale(1);} 50% { transform: scale(1.05);} }
    @keyframes spin3d { 0% { transform: rotateY(0deg);} 100% { transform: rotateY(360deg);} }
    @keyframes bgPulse { 0%,100% { transform: scale(1);} 50% { transform: scale(1.02);} }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
      padding: 2rem 1rem;
      max-width: 360px;
      width: 90%;
      text-align: center;
      animation: fadeIn var(--fade) ease-out, bgPulse var(--pulse) ease-in-out infinite;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer var(--shimmer) ease-in-out infinite;
    }
    .tagline {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--accent3), var(--accent1), var(--accent2));
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer calc(var(--shimmer) * 1.2) ease-in-out infinite;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      animation: fadeIn var(--fade) ease-out;
    }
    .social-links a {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent1);
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .social-links a:hover { transform: scale(1.2) rotate(-10deg); background: var(--accent2); }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent1);
      color: #fff;
      border-radius: 24px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
      animation: pulse var(--pulse) ease-in-out infinite;
      margin-bottom: 1rem;
    }
    .btn:hover { background: var(--accent2); transform: scale(1.1); }

    .location {
      margin-top: 1.5rem;
      perspective: 400px;
      animation: fadeIn var(--fade) ease-out;
    }
    .location a {
      display: inline-block;
      background: var(--accent3);
      padding: 1rem;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      animation: pulse 2s ease-in-out infinite, spin3d var(--spin) linear infinite;
    }
    .location a i { font-size: 2rem; }

    .container::after {
      content: '';
      position: absolute;
      top: -30px;
      right: -30px;
      width: 60px;
      height: 60px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      animation: fadeIn 1.2s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LakSystem</h1>
    <div class="tagline">Nie szukaj ludzi – znajdź rozwiązanie</div>

    <div class="social-links">
      <a href="https://www.facebook.com/yourcompany" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/lak.system/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@lakesystem0?_t=ZN-8xRyD8PDjCI&_r=1" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="mailto:kontakt.laksystem@gmail.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>

    <a href="https://laksystem.com.pl/" class="btn" target="_blank">Dowiedz się więcej</a>

    <div class="location">
      <a href="https://www.google.com/maps?q=Aleja+Naj%C5%9Bwi%C4%99tszej+Maryi+Panny+34,+42-200+Cz%C4%99stochowa" target="_blank" aria-label="Mapa"><i class="fas fa-map-marker-alt"></i></a>
    </div>
  </div>
</body>
</html>
