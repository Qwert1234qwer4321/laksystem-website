<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LakSystem</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --card-bg: #ffffffdd;
      --primary: #333;
      --secondary: #666;
      --accent: #0073e6;
      --accent-hover: #005bb5;
      --font: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      font-family: var(--font);
    }
    .container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }
    h1 {
      margin: 0 0 10px;
      color: var(--primary);
      font-size: 2rem;
      font-weight: 600;
    }
    p {
      color: var(--secondary);
      margin: 0 0 24px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .social-links a {
      width: 44px; height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      transition: transform .2s, background .2s;
    }
    .social-links a:hover {
      background: var(--accent-hover);
      transform: scale(1.1);
    }
    .website-link a {
      display: inline-block;
      padding: 10px 24px;
      background: var(--accent);
      color: #fff;
      border-radius: 24px;
      text-decoration: none;
      transition: background .2s;
      font-weight: 500;
    }
    .website-link a:hover {
      background: var(--accent-hover);
    }
    .location {
      margin-top: 32px;
      text-align: center;
    }
    .location h2 {
      margin-bottom: 8px;
      color: var(--primary);
      font-size: 1.25rem;
    }
    .location p {
      margin: 4px 0;
      color: var(--secondary);
      font-size: 0.9rem;
    }
    .location a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }
    .location a:hover {
      color: var(--accent-hover);
    }
    .location i {
      margin-right: 6px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LakSystem</h1>
    <p>Zatrudniamy. Dostarczamy. Wspieramy.</p>

    <div class="social-links">
      <a href="https://www.facebook.com/yourcompany" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/yourcompany" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="website-link">
      <a href="https://laksystem.com.pl/" target="_blank">Dowiedz się więcej</a>
    </div>

    <div class="location">
      <h2>Наше бюро</h2>
      <p>
        <i class="fas fa-map-marker-alt"></i>
        Aleja Najświętszej Maryi Panny 34, 42-200 Częstochowa
      </p>
      <p>
        <a href="https://www.google.com/maps?q=Aleja+Naj%C5%9Bwi%C4%99tszej+Maryi+Panny+34,+42-200+Cz%C4%99stochowa"
           target="_blank">
          Відкрити в Google Maps
        </a>
      </p>
    </div>
  </div>
</body>
</html>
