<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LakSystem</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff5f6d, #ffc371, #6a11cb);
      --card-bg: rgba(255, 255, 255, 0.95);
      --primary: #222;
      --fade-duration: 0.8s;
      --shimmer-duration: 4s;
      --pulse-duration: 4s;
      --spin-duration: 6s;
      --font: 'Poppins', sans-serif;
      --accent: #ff5f6d;
      --accent-hover: #ffc371;
      --marker-bg: #6a11cb;
      --marker-glow: rgba(106, 17, 203, 0.6);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      font-family: var(--font);
      color: var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes shimmer {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 12px var(--marker-glow);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 24px var(--marker-glow);
      }
    }
    @keyframes spin3d {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
    @keyframes backgroundPulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.02); }
    }

    .container {
      position: relative;
      background: var(--card-bg);
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 360px;
      animation: fadeIn var(--fade-duration) ease-out, backgroundPulse var(--pulse-duration) ease-in-out infinite;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(
        90deg,
        #ff5f6d,
        #ffc371,
        #6a11cb,
        #ff5f6d
      );
      background-size: 300% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer var(--shimmer-duration) ease-in-out infinite;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 24px;
      background: linear-gradient(
        90deg,
        #6a11cb,
        #ff5f6d,
        #ffc371,
        #6a11cb
      );
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer calc(var(--shimmer-duration) * 1.2) ease-in-out infinite;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 24px;
      animation: fadeIn var(--fade-duration) ease-out;
    }
    .social-links a {
      width: 48px; height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      transition: transform .3s, background .3s;
    }
    .social-links a:hover {
      background: var(--accent-hover);
      transform: scale(1.15) rotate(-5deg);
    }

    .website-link {
      margin-bottom: 32px;
      animation: backgroundPulse var(--pulse-duration) ease-in-out infinite;
    }
    .website-link a {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: #fff;
      border-radius: 24px;
      text-decoration: none;
      font-weight: 500;
      transition: background .3s, transform .3s;
      animation: fadeIn var(--fade-duration) ease-out;
    }
    .website-link a:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .location {
      margin-top: 16px;
      perspective: 400px;
      animation: fadeIn var(--fade-duration) ease-out;
    }
    .location a {
      display: inline-block;
      background: var(--marker-bg);
      padding: 12px;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      transform-style: preserve-3d;
      animation: pulse 2s ease-in-out infinite, spin3d var(--spin-duration) linear infinite;
    }
    .location a i {
      font-size: 2.4rem;
    }

    .container::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      top: -40px;
      right: -40px;
      animation: fadeIn 1.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LakSystem</h1>
    <div class="tagline">Nie szukaj ludzi – znajdź rozwiązanie</div>

    <div class="social-links">
      <a href="https://www.facebook.com/yourcompany" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/yourcompany" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="website-link">
      <a href="https://laksystem.com.pl/" target="_blank">Dowiedz się więcej</a>
    </div>

    <div class="location">
      <a href="https://www.google.com/maps?q=Aleja+Naj%C5%9Bwi%C4%99tszej+Maryi+Panny+34,+42-200+Cz%C4%99stochowa"
         target="_blank"
         aria-label="Відкрити карту">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>
  </div>
</body>
</html>
